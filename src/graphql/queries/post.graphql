query Post($slug: String!) {
    post(where: {
        slug: $slug
    }) {
        title
        excerpt
        tags
        publishedAt
        content {
            markdown
        }
        coverImage {
            url(
                transformation: {
                    image: {
                        resize: {
                            width: 1400
                            height: 600
                            fit: crop
                        }
                    }
                }
            )
        }
        author {
            name
            id
            picture {
                url(
                    transformation: {
                        image: {
                            resize: {
                                height: 40,
                                width: 40
                                fit: crop
                            }
                        }
                    }
                )
            }
        }
    }
}