query LastestPosts {
    posts(first: 3, orderBy: publishedAt_DESC) {
        title
        slug
        excerpt
        publishedAt
        tags
        coverImage {
            url(
                transformation: {
                    image: {
                        resize: {
                            width: 400
                        }
                    }
                }
            )
        }
        author {
            name
            id
            picture {
                url(
                    transformation: {
                        image: {
                            resize: {
                                height: 40,
                                width: 40
                                fit: crop
                            }
                        }
                    }
                )
            }
        }
    }
}
